<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Body Click Example</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/test.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Body Click Example</h1>
    <div id='outputDiv'>
      <p>
        Click the create button to append new buttons to DOM
      </p>
      <p>
        Note that when the Prototype button is clicked (which was on the page at load) both functions fire, but only the body click function fires when the appended buttons are clicked.
      </p>
      <button id='newTesterButton'>Create New Tester Button</button>
      <button class='testerButton'>Prototype Tester Button</button>
    </div>
  </body>
</html>
